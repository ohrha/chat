<div class="row animated fadeIn">
  <br>
 
  <form (submit)="login()"class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" name="userName" [(ngModel)]="userName"class="validate">
        <label for="icon_prefix">First Name</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">lock</i>
        <input id="icon_password" name="passWord" [(ngModel)]="passWord" type="password" class="validate">
        <label for="icon_password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class = "col s12 center-align">
      <button class="btn  waves-effect waves-light green lighten-3 " type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
      </div>
    </div>
  </form>
  <div class = "row">
    <div class = "col s12 center-align">
         <div  class=" animated fadeIn card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Login</span>
          <p class = "animated fadeIn" *ngIf="loginHome">Please Login To Access The App!</p>
           <p class = "animated fadeIn"*ngIf="loginSuccessful">Login Successful!</p>
           <p class = "animated fadeIn"*ngIf="loginFailed">Login Failed ({{errorMsg}})</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
    
  </div>

</div>
