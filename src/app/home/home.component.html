<script src="https://js.pusher.com/4.1/pusher.min.js"></script>


<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <div class=" animated fadeIn card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Welcome to Sun!</span>
          <p class="animated fadeIn" *ngIf="loginHome">Chat, <span class="appdescription simplified">Simplified.</span></p>
          <p class="animated fadeIn flow-text" *ngIf="loginHome">Register now, to simplify your chat experience, or login and get started!</p>

         <!-- <p class="animated fadeIn" *ngIf="loginSuccessful">Login Successful!</p>
          <p class="animated fadeIn" *ngIf="loginFailed">Login Failed ({{errorMsg}})</p>-->
        </div>
        <div class="card-action">
          <a *ngIf='!userservice.loggedIn()' [routerLink]="['/register']">Register</a>
          <a *ngIf='!userservice.loggedIn()' [routerLink]="['/login']">Login</a>
           <a *ngIf='userservice.loggedIn()' [routerLink]="['/chat']">Start Chatting!</a>


        </div>
      </div>
    </div>

  </div>
</div>
